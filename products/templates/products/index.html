{% extends "base.html" %}

<title> {% block title %}Главная{% endblock title %}  </title>

{% block content %}
    {% for product in listProducts %}
        <div class="product">
            <h2>{{product.title}}</h2>

            <h2>{{product.price}}</h2>

            <p>{{product.desc}}</p>
        </div>
    {% endfor %}
{% endblock content %}
